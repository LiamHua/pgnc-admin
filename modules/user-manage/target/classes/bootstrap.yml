spring:
  application:
    name: user-manage
  cloud:
    nacos:
      discovery:
        server-addr: huazai.fun:8848
      config:
        server-addr: huazai.fun:8848
        file-extension: yml
        refresh-enabled: true
        group: pgnc-admin
        extension-configs:
          - data-id: mysql.yml
            group: pgnc-admin
            refresh: true
          - data-id: common.yml
            group: pgnc-admin
            refresh: true
security:
  oauth2:
    resource:
      id: user-manage
      token-info-uri: http://localhost:8010/oauth/check_token
#      user-info-uri: http://localhost:8010/user
    client:
      client-id: pgnc
      client-secret: pgnc
      access-token-uri: http://localhost:8010/oauth/token
      user-authorization-uri: http://localhost:8010/oauth/authorize
      scope: all
      grant-type: password
    authorization:
      check-token-access: http://localhost:8010/oauth/check_token
